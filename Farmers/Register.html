<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Farmers</title>
    <link rel="stylesheet" href="styleRegister.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .success-message {
            color: #00aa00;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
        }
        .input-box {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Create Account</h1>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="terms" required>I agree to Terms & Conditions</label>
            </div>
            <button type="submit" class="btn">Register with Email</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="google-btn" id="google-signup">
                <i class='bx bxl-google'></i>
                Sign up with Google
            </button>
            
            <div class="register-link">
                <p>Already have an account? <a href="Login.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="./firebase-cdn.js"></script>

    <script>

        // Show message function
        function showMessage(message, isError = false) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Email registration
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', true);
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long', true);
                return;
            }
            
            if (!termsAccepted) {
                showMessage('Please accept the terms and conditions', true);
                return;
            }
            
            const result = await FirebaseAuth.registerWithEmail(email, password);
            
            if (result.success) {
                showMessage('Registration successful! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'Login.html';
                }, 2000);
            } else {
                showMessage(result.error, true);
            }
        });

        // Google sign up
        document.getElementById('google-signup').addEventListener('click', async function() {
            const result = await FirebaseAuth.signInWithGoogle();
            
            if (result.success) {
                showMessage('Google sign up successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage(result.error, true);
            }
        });
    </script>
</body>
</html>
