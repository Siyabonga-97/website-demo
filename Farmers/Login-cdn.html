<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Farmers - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google-btn:hover {
            background: #357ae8;
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .success-message {
            color: #00aa00;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                 <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="remember">Remember Me</label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login with Email</button>
            
            <div class="divider">OR</div>
            
            <button type="button" class="google-btn" id="google-signin">
                <i class='bx bxl-google'></i>
                Sign in with Google
            </button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="Register-cdn.html">Register</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="./firebase-cdn.js"></script>
    
    <script>
        // Show message function
        function showMessage(message, isError = false) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (isError) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
            
            // Hide message after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
            }, 5000);
        }

        // Email/Password login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }
            
            const result = await FirebaseAuth.signInWithEmail(email, password);
            
            if (result.success) {
                showMessage('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage(result.error, true);
            }
        });

        // Google sign in
        document.getElementById('google-signin').addEventListener('click', async function() {
            // Show loading message
            showMessage('Connecting to Google...');
            
            const result = await FirebaseAuth.signInWithGoogle();
            
            if (result.success) {
                if (result.redirect) {
                    showMessage('Redirecting to Google sign-in...');
                    // The redirect will handle the rest
                } else {
                    showMessage('Google sign in successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                }
            } else {
                showMessage(result.error, true);
            }
        });

        // Forgot password
        document.getElementById('forgot-password').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('Please enter your email address first', true);
                return;
            }
            
            const result = await FirebaseAuth.resetPassword(email);
            
            if (result.success) {
                showMessage('Password reset email sent! Check your inbox.');
            } else {
                showMessage(result.error, true);
            }
        });
    </script>
</body>
</html>
